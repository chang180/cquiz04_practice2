<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
</script>
<style type="text/css">
body {
	background-image: url(../images/0402.jpg);
}
</style>
</head>

<body>
<div align="center">
  <table width="500" border="1" cellspacing="0" cellpadding="0">
    <tr>
      <td align="center" valign="middle" bgcolor="#ffdddd">公司名稱</td>
      <td align="center" valign="middle" bgcolor="#ffdddd">大家來購物有限公司</td>
    </tr>
    <tr>
      <td align="center" valign="middle" bgcolor="#ffdddd">公司電子信箱</td>
      <td align="center" valign="middle" bgcolor="#ffdddd">service@test.labor.gov.tw</td>
    </tr>
    <tr>
      <td align="center" valign="middle" bgcolor="#ffdddd">服務項目</td>
      <td align="center" valign="middle" bgcolor="#ffdddd">網路購物股務</td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <form id="form1" name="form1" method="post" action="">
    <table width="500" border="1" cellspacing="0" cellpadding="0">
      <tr>
        <td width="150" align="center" valign="middle" bgcolor="#ffff99">客戶姓名</td>
        <td width="350" valign="middle" bgcolor="#ffff99"><label for="name"></label>
        <input name="name" type="text" id="name" size="20" /></td>
      </tr>
      <tr>
        <td align="center" valign="middle" bgcolor="#ffff99">電子信箱</td>
        <td valign="middle" bgcolor="#ffff99"><label for="email"></label>
        <input name="email" type="text" id="email" size="30" /></td>
      </tr>
      <tr>
        <td align="center" valign="middle" bgcolor="#ffff99">意見留言</td>
        <td valign="middle" bgcolor="#ffff99"><label for="msg"></label>
        <textarea name="msg" id="msg" cols="30" rows="5"></textarea></td>
      </tr>
    </table>
    <p>
      <input name="send" type="submit" id="send" onclick="MM_popupMsg('歡迎蒞臨本網站，您的寶貴意見我們會儘速處理與回覆，謝謝！')" value="送出" />
      　
      <input type="reset" name="reset" id="reset" value="重置" />
    </p>
  </form>
  <p>&nbsp;</p>
</div>
</body>
</html>
